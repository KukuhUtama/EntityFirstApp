<section class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="widget wviolet">
                    <div data-cc-widget-header title="Renting"></div>
                    <div class="widget-content renting ">

                        <form novalidate name="form">
                            <div class="form-group">
                                <label class="col-lg-2 control-label">User</label>
                                <select class="form-control" ng-model="vm.rent.UserId"
                                        ng-options="user.Id as user.UserName for user in vm.users" required>
                                    <option value="" selected="selected">Select User</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">Video</label>
                                <select class="form-control" ng-model="vm.rent.VideoId"
                                        ng-options="video.Id as video.Title for video in vm.videos" required>
                                    <option value="" selected="selected">Select Video</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">Renting Price</label>
                                <input type="number" class="form-control" ng-model="vm.rentingPrice" ng-required="true" ng-change="vm.calcuteRentingCost()" />
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">Renting Length</label>
                                <input type="number" class="form-control" ng-model="vm.rent.RentingLength" ng-required="true" ng-change="vm.calcuteRentingCost()" />
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">Renting Cost</label>
                                <input type="text" class="form-control" ng-model="vm.rent.RentingCost" ng-disabled="true" />
                            </div>
                        </form>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix">
                            <div class="form-group">
                                <div class="col-sm-offset-1 col-sm-10">
                                    <button type="button" class="btn btn-primary" ng-click="vm.reset()">Reset</button> <span></span>
                                    <button type="button" class="btn btn-primary" ng-click="vm.addRent()" ng-disabled="form.$invalid || vm.isNotVideoUserValid()">Add</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
