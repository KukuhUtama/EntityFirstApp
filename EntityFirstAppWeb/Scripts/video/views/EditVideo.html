<section class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="widget wviolet">
                <div data-cc-widget-header title="Video"></div>
                <div class="widget-content video ">

                    <form  novalidate name="form">
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Title</label>
                            <input type="text" class="form-control" ng-model="vm.video.Title" ng-required="true" />
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label"> Genre</label>
                            <input type="text" class="form-control" ng-model="vm.video.Genre" ng-required="true" />
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Rent Price</label>
                            <input type="number" class="form-control" ng-model="vm.video.RentPrice" ng-required="true" />
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Count</label>
                            <input type="number" class="form-control" ng-model="vm.video.Count" ng-required="true" />
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Status</label>
                            <input type="text" class="form-control" ng-model="vm.video.Status" ng-required="true" />
                        </div>
                    </form>
                 </div>
                    <div class="widget-foot">
                        <div class="clearfix">
                            <div class="form-group">
                                <div class="col-sm-offset-1 col-sm-10">
                                    <button type="button" class="btn btn-primary" ng-click="vm.reset()">Reset</button> <span></span>
                                    <button type="button" class="btn btn-primary" ng-click="vm.addVideo()" ng-disabled="form.$invalid">Add</button>
                                </div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
