<div ng-controller="sidebarAccordionController">
    <div class="sidebar-filler"></div>
        <div><a href="#">Menu</a></div>
         
        <accordion close-others="true">
            <div class="accordion">
                   <accordion-group class="nlightblue fade-selection-animation" is-open="isopen"
                                 ng-repeat="item in menus"
                                 ng-controller="ItemController">
                    <accordion-heading>
                        {{item.desc}}
                        <i class="pull-right glyphicon"
                           ng-class="{'glyphicon-chevron-down': isopen, 'glyphicon-chevron-right': !isopen}"></i>
                    </accordion-heading>
                    <div ng-repeat="subitem in item.subitems"><a href="#{{subitem.url}}">{{subitem.desc}}</a></div>
                </accordion-group>
            </div>
      </accordion>
        
</div>
